<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/fragments/layouts/base_layout}">
<head>
    <title>Example</title>
</head>
<body>

<section layout:fragment="content">

	<div class="container my-5">
	    <div class="row g-4">
	        <!-- Libri -->
	        <div class="col-md-4">
	            <div class="card  bg-dark border-secondary text-white shadow-sm h-100">
	                <div class="card-body">
	                    <h5 class="card-title">Libri</h5>
	                    <div class="d-grid gap-2">
	                        <a th:href="@{/book/add}" class="btn btn-success">Aggiungere</a>
	                        <a th:href="@{/book/edit}" class="btn btn-dark border-secondary">Modificare</a>
	                        <a th:href="@{/book/delete}" class="btn btn-danger">Cancellare</a>
	                    </div>
	                </div>
	            </div>
	        </div>

	        <!-- Autori -->
	        <div class="col-md-4">
	           <div class="card bg-dark border-secondary text-white shadow-sm h-100">
	                <div class="card-body">
	                    <h5 class="card-title">Autori</h5>
	                    <div class="d-grid gap-2">
	                        <a th:href="@{/author/add}" class="btn btn-success">Aggiungere</a>
	                        <a th:href="@{/author/edit}" class="btn btn-dark border-secondary">Modificare</a>
	                        <a th:href="@{/author/delete}" class="btn btn-danger">Cancellare</a>
	                    </div>
	                </div>
	            </div>
	        </div>

	        <!-- Recensioni -->
	        <div class="col-md-4">
	            <div class="card  bg-dark border-secondary text-white shadow-sm h-100">
	                <div class="card-body">
	                    <h5 class="card-title">Recensioni</h5>
	                    <div class="d-grid gap-2">
	                        <a th:href="@{/review/delete}" class="btn btn-danger">Cancellare</a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<div class="row justify-content-center align-items-stretch">
	    <!-- User Info Card -->
	    <div class="col-md-3" >
	        <div class="card bg-dark text-white border-secondary mb-4 mx-auto" style="max-width: 100%;">
	            <div class="card-header">
	                <h1 class="card-title">Area utente: <span th:text="${username}">Nome</span></h1>
	            </div>
	            <div class="card-body">
	                <h3 class="card-subtitle mb-3 text-white">Informazioni utente</h3>
	                <p><strong>ID Utente:</strong> <span th:text="${user.id}">ID</span></p>
	                <p><strong>Nome:</strong> <span th:text="${user.name}">Nome</span></p>
	                <p><strong>Cognome:</strong> <span th:text="${user.surname}">Cognome</span></p>
	                <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
	            </div>
	        </div>
	    </div>

	    <!-- Review Action Card -->
	    <div class="col-md-3 align-content-center" >
	        <div class="card bg-dark border-secondary text-white shadow-sm mb-4 mx-auto" style="max-width: 100%;">
	            <div class="card-body d-flex flex-column justify-content-between">
	                <h5 class="card-title">Recensioni</h5>
	                <div class="d-grid gap-2">
	                    <a th:href="@{/review/select}" class="btn btn-success">Crea una recensione</a>
	                    <a th:href="@{/review/edit}" class="btn btn-dark border-secondary">Modifica una recensione</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
</section>

</body>
</html>
