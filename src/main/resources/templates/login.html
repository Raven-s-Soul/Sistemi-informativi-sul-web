<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base_layout}">
<head>
    <title>Login</title>
    <!-- Add Bootstrap CSS if not already included in your base_layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card-body bg-dark text-white">
                        <h1 class="card-title text-center mb-4">Login</h1>

                        <!-- Error message -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Credenziali non valide. Riprova.
                        </div>

                        <em class="text-center d-flex text-white mb-4 justify-content-center">Effettua il login per accedere alla tua area personale</em>

                        <!-- Login form -->
                        <form th:action="@{/login}" method="post" sec:csrf="true">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Accedi</button>
                            </div>
                        </form>

                        <!-- Register link -->
                        <div class="text-center mt-4">
                            <p>Non hai un account?
                                <a href="/register" class="link-primary">Registrati</a>
                            </p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
