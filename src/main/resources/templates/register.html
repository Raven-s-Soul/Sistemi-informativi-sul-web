<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/fragments/layouts/base_layout}">
<head>
    <title>Registrazione</title>
</head>
<body>

<section layout:fragment="content">

	<div class="container">
	        <div class="row justify-content-center">
	                    <div class="card-body bg-dark text-white">
	                        <h1 class="card-title text-center mb-4">Registrati</h1>
							
							<form th:action="@{/register}" th:object="${credentials}" method="post" class="container mb-2 col-lg-6">
								
								<!-- Messaggi di errore -->
								<div th:if="${msgError}" class="alert alert-danger" role="alert" th:text="${msgError}"></div>
								
								<!-- Nome e Cognome (add to User entity if not present) -->
							    <div class="row mb-3">
							        <div class="col">
							            <label class="form-label">Nome</label>
							            <input type="text" th:field="*{utente.name}" class="form-control" required />
							        </div>
							        <div class="col">
							            <label class="form-label">Cognome</label>
							            <input type="text" th:field="*{utente.surname}" class="form-control" required />
							        </div>
							    </div>
								
								<!-- Username -->
							    <div class="mb-3">
							        <label class="form-label">Username</label>
							        <input type="text" th:field="*{username}" class="form-control" required />
							    </div>
							
							    <!-- Email (from nested User) -->
							    <div class="mb-3">
							        <label class="form-label">Email</label>
							        <input type="email" th:field="*{utente.email}" class="form-control" required />
							    </div>
							
							    <!-- Password -->
							    <div class="mb-3">
							        <label class="form-label">Password</label>
							        <input type="password" th:field="*{password}" class="form-control" required />
							    </div>
							
							    <!-- Confirm Password (not part of entity, must be handled manually) -->
							    <div class="mb-3">
							        <label class="form-label">Conferma Password</label>
							        <input type="password" name="repassword" class="form-control" required />
							    </div>
							
							    <!-- Submit -->
							    <div class="d-grid">
							        <button  type="submit" class="btn btn-success">Registrati</button>
									<p class="p-3 text-center">
								        Hai gi√† un account?
								        <a th:href="@{/login}">Accedi</a>
								    </p>
							    </div>
							</form>
	                    </div>
	                </div>
	        </div>
</section>

</body>
</html>
